<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <!-- header -->
    <header class="bg-primary"> 
        <h1 class="p-2 text-light text-center h1">Weather Dashboard</h1>
    </header>

    <!-- main -->
    <div class="m-4 p-4">
        <div class="col-md-12">
            <div class="row">

                <!-- search section -->
                <div class="col-md-3">

                    <!-- search form -->
                    <h5>Search for a City:</h5>
                    <form class="form-inline" id="search-form">
                        <input type="search" class="form-control mb-3 ds-input" id="cityname" placeholder="Enter city name...">
                        <button type="submit" class="btn btn-primary mb-3"><span class="oi oi-magnifying-glass"></span></button>
                    </form>

                    <!-- display search history-->
                    <ul class="list-group" id="search-history">
                    </ul>

                </div>

                <!-- display results section -->
                <div class="col-md-9">

                    <!-- display city weather data 
                    Acceptance Criteria  I am presented with the city name, 
                    the date, an icon representation of weather conditions, 
                    the temperature, the humidity, and the wind speed-->

                    <div class="card mt-2">
                        <div class="card-body">
                            <div class="d-flex flex-row ">
                                <h2 class="card-title align-self-center" id="main-city-name"></h2> 
                            </div>
                            <h6 class="card-subtitle text-muted" id="main-city-temp">Temperature: </h6>
                            <h6 class="card-subtitle mt-3 text-muted" id="main-city-humid">Humidity: </h6>
                            <h6 class="card-subtitle mt-3 text-muted" id="main-city-wind">Wind Speed: </h6>
                            <h6 class="card-subtitle mt-3 text-muted" id="main-city-uv">UV Index: <span id="uv-box" class="px-2 py-1 mb-1 text-light rounded font-weight-normal"></span></h6>
                        </div>  
                    </div>
                    
                    <!-- Display 5-day forecast data 
                Acceptance Critera: I am presented with a 5-day forecast that displays the date, 
                an icon representation of weather conditions, 
                the temperature, the wind speed, and the humidity-->
                    <div>
                        <h2 class="card-title mt-3">5-Day Forecast:</h2>
                        <div class="row justify-content-between" id="five-day">
                            <!-- filled by displayWeather() -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- javaScript links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.3/dayjs.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
